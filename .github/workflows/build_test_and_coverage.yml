name: Build, Test and Coverage CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2, 3]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Build test files
        run: pnpm test:build

      - name: Setup test environment
        run: pnpm test:setup

      - name: Run tests shard ${{ matrix.shard }}
        run: |
          pnpm test -- --maxWorkers=1 --runInBand --testPathPattern= --shard=${{ matrix.shard }}/3

      - name: Upload test coverage reports shard ${{ matrix.shard }}
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report-shard-${{ matrix.shard }}
          path: test_reports/
          retention-days: 7
